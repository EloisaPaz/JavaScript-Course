<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Exercício 1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="lista1.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <h1>Exercício 1</h1>
        </div>
        <h4>
            <p>Crie uma função que dado o objeto a seguir:</p>
            <p>var endereço = { <br>
                rua: "Rua dos pinheiros", <br>
                numero: 1293, <br>
                bairro: "Centro", <br>
                cidade: "São Paulo", <br>
                uf: "SP" <br>
                }; <br>
            </p>
            <p>Retorne o seguinte conteúdo:</p>
            <p>O usuário mora em São Paulo / SP, no bairro Centro, na rua "Rua dos Pinheiros" com
                nº 1293.</p>
        </h4>
    </div>

    <script>
        var endereco = {
            rua: "Rua dos pinheiros",
            numero: 1293,
            bairro: "Centro",
            cidade: "São Paulo",
            uf: "SP"
        };

        function mostraEndereco(endereco) {
            return ("O usuário mora em " + endereco.cidade + " / " + endereco.uf + ", no bairro " + endereco.bairro + ", na rua " + endereco.rua + " com número " + endereco.numero + ".");
        }

        console.log(mostraEndereco(endereco));

    </script>
</body>

</html>
